<ion-header>
  <ion-navbar>
    <ion-title>Oficina Abierta GPS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <button (click)="goToDiputado(post.REFERENCIA)" ion-item *ngFor="let post of posts" style='line-height:60%;' (click)="itemSelected(post.REFERENCIA)">
      <ion-avatar item-start>
<img [src]="post.FOTO" style="float:left;margin-right:5px;"/> </ion-avatar><span style='font-size:60%;font-weight:bold;color:#e2001A;'> {{post.NOMBRE}} {{post.APELLIDOS}}</span>
<br/><br/><span style='white-space:normal;font-size:60%;font-weight:italic;'> {{post.CARGO}} </span>
</button>
  </ion-list>
</ion-content>
